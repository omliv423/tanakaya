<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 120" role="img" aria-labelledby="title desc">
  <title id="title">寿司の田中屋 ロゴ</title>
  <desc id="desc">ティールの波線と柚子の丸をあしらったワードマーク</desc>
  <defs>
    <linearGradient id="sea" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#1f7a8c"/>
      <stop offset="1" stop-color="#2b9aa8"/>
    </linearGradient>
    <linearGradient id="yuzu" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffd34e"/>
      <stop offset="1" stop-color="#f2b705"/>
    </linearGradient>
  </defs>
  <!-- Wordmark -->
  <g font-family="'Noto Sans JP', 'Hiragino Sans', 'BIZ UDPGothic', system-ui, -apple-system, 'Segoe UI', sans-serif" font-weight="700" fill="#0f2a30">
    <text x="8" y="72" font-size="44">寿司の田中屋</text>
  </g>
  <!-- Wave underline -->
  <path d="M8 84 C 40 96, 88 96, 120 84 S 200 72, 240 84 320 96, 360 84 440 72, 504 86" fill="none" stroke="url(#sea)" stroke-width="6" stroke-linecap="round"/>
  <!-- Yuzu dot -->
  <circle cx="480" cy="36" r="10" fill="url(#yuzu)" stroke="#eab308" stroke-width="1"/>
</svg>

